name: Build (Theos)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Theos
        run: |
          set -e
          git clone --recursive https://github.com/theos/theos.git "$HOME/theos"
          echo "THEOS=$HOME/theos" >> "$GITHUB_ENV"

      - name: Install SDKs (iPhoneOS)
        run: |
          set -e
          mkdir -p "$THEOS/sdks"

          SDK_URL="https://github.com/theos/sdks/releases/download/master-146e41f/iPhoneOS16.5.sdk.tar.xz"
          echo "Downloading SDK: $SDK_URL"

          # -f = fail on 404/HTML, -L follow redirects
          curl -fL --retry 3 --retry-delay 2 -o /tmp/iPhoneOS16.5.sdk.tar.xz "$SDK_URL"

          # sanity: should NOT be HTML/text
          file /tmp/iPhoneOS16.5.sdk.tar.xz || true

          # -xJf = tar + xz
          tar -xJf /tmp/iPhoneOS16.5.sdk.tar.xz -C "$THEOS/sdks"
          ls -la "$THEOS/sdks"

      - name: Fix maintainer script permissions
        run: |
          set -e
          [ -f "layout/DEBIAN/postinst" ] && chmod 755 layout/DEBIAN/postinst || true
          [ -f "layout/DEBIAN/preinst" ] && chmod 755 layout/DEBIAN/preinst || true
          [ -f "layout/DEBIAN/prerm" ] && chmod 755 layout/DEBIAN/prerm || true
          [ -f "layout/DEBIAN/postrm" ] && chmod 755 layout/DEBIAN/postrm || true

      - name: Build package
        run: |
          set -e
          export THEOS="$THEOS"
          make clean
          make package FINALPACKAGE=1

      - name: Upload .deb
        uses: actions/upload-artifact@v4
        with:
          name: deb
          path: |
            packages/*.deb
            *.deb
