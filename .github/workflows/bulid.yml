name: Build (Theos)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Theos
        run: |
          set -e
          echo "Cloning Theos..."
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Install SDKs (iPhoneOS)
        run: |
          set -e
          mkdir -p "$THEOS/sdks"
          # iOS 16.5 SDK (sehr kompatibel f√ºr iOS 15-17 Tweaks)
          curl -L -o /tmp/iPhoneOS16.5.sdk.tar.xz https://github.com/theos/sdks/releases/download/2024.02.10/iPhoneOS16.5.sdk.tar.xz
          tar -xf /tmp/iPhoneOS16.5.sdk.tar.xz -C "$THEOS/sdks"
          ls -la "$THEOS/sdks"

      - name: Fix maintainer script permissions
        run: |
          set -e
          # Wichtig: sonst dpkg error "postinst has bad permissions"
          if [ -f "layout/DEBIAN/postinst" ]; then
            chmod 755 layout/DEBIAN/postinst || true
          fi
          if [ -f "layout/DEBIAN/prerm" ]; then
            chmod 755 layout/DEBIAN/prerm || true
          fi
          if [ -f "layout/DEBIAN/preinst" ]; then
            chmod 755 layout/DEBIAN/preinst || true
          fi
          if [ -f "layout/DEBIAN/postrm" ]; then
            chmod 755 layout/DEBIAN/postrm || true
          fi

      - name: Build package
        run: |
          set -e
          export THEOS="$THEOS"
          make clean
          make package FINALPACKAGE=1

      - name: Upload .deb
        uses: actions/upload-artifact@v4
        with:
          name: deb
          path: |
            packages/*.deb
            *.deb
